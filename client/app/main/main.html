<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">

  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-bordred table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="path in paths">
              <td>
                <accordion close-others="false">
                  <accordion-group is-open="status.open" class="panel panel-primary">
                    <accordion-heading>
                      {{getLastFolderName(path)}}
                    </accordion-heading>
                    <div class="table-responsive">
                      <table class="table table-bordred table-striped table-hover table-condensed">
                        <thead>
                          <tr>
                            <th>Nombre</th>
                            <th>Archivo</th>
                            <th>Descargar Subtitulos</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="video in getPathVideos(path)">
                            <td>{{video.filename}}</td>
                            <td>
                              <a class="btn btn-default" href="." ng-click="selectVideo(video)"><span class="glyphicon glyphicon-play"></span></a>
                              <a class="btn btn-default" href="{{video.path}}/{{video.filename}}" download target="_blank"><span class="glyphicon glyphicon-download-alt"></span></a>
                            </td>
                            <td>
                              <a ng-repeat="subtitle in video.tracks" href="{{subtitle.src}}" download target="_blank">{{subtitle.label}} </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </accordion-group>
                </accordion>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Media Server v1.0 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
